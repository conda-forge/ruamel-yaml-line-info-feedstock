# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.1.3"

package:
  name: ruamel-yaml-line-info
  version: ${{ version }}

source:
  - target_directory: dist
    url: https://pypi.org/packages/source/r/ruamel-yaml-line-info/ruamel_yaml_line_info-${{ version }}.tar.gz
    sha256: fbc187ea663a92933f94a88eb6bf8e28e9dc581eea97d5435054e05a1005cb6e
  - target_directory: src
    url: https://github.com/nh13/ruamel_yaml_line_info/archive/refs/tags/${{ version }}.tar.gz
    sha256: b3ade0c76f80d71167dc7c91ce8773ab9dab34768dcba82a7d6bbbc8bbdb0831

build:
  number: 0
  noarch: python
  script:
    - cd dist
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - poetry-core >=1.6
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - ruamel.yaml >=0.18.10,<0.19.0

tests:
  - python:
      imports: ruamel_yaml_line_info
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pytest-cov
        - mypy
    files:
      source:
        - src/tests/
    script:
      - cd src
      - coverage run --source=ruamel_yaml_line_info --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=92
      - mypy -p ruamel_yaml_line_info

about:
  summary: Line information for ruamel.yaml.
  license: MIT
  license_file: dist/LICENSE
  homepage: https://github.com/nh13/ruamel_yaml_line_info

extra:
  recipe-maintainers:
    - bollwyvl
